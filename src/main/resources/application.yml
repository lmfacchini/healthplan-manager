spring:
  ai:
    openai:
      apiKey: "your-openai-api-key-here"
  application:
    name: "Healthplan Manager"
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: "password"
    driver-class-name: "org.h2.Driver"

  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: "create-drop"
    properties:
      hibernate:
        show_sql: true
        format_sql: true